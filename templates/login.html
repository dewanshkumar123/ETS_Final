{% extends "base.html" %}
{% block title %}Login - Lecture Companion{% endblock %}

{% block content %}
<div class="auth-card">
  <h2>Welcome back</h2>
  <form method="post" class="form">
    <label>
      Username
      <input type="text" name="username" required />
    </label>

    <label>
      Password
      <input type="password" name="password" required />
    </label>

    <button type="submit" class="btn btn-full">Log in</button>

    <p class="auth-switch">
      New here?
      <a href="{{ url_for('signup') }}">Create an account</a>
    </p>
  </form>
</div>
{% endblock %}
